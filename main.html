<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vimigo App</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet"  href="style.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Welcome to Vimigo!</span>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div id="pageNum"></div>
      <label>Select page: </label><select id="selectPage" onchange="goSelectedPage()"></select>
      <label id="idLabel">Search by ID: </label><input type="text" id="findId" name="ID">
      <button class='mdl-button mdl-js-button mdl-button--icon' id="searchBtn" onclick="findUser()"><i class="material-icons">search</i></button><br><br>
      <table class="mdl-data-table mdl-js-data-table">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">Id</th>
            <th class="mdl-data-table__cell--non-numeric">Name</th>
            <th class="mdl-data-table__cell--non-numeric">Email</th>
            <th class="mdl-data-table__cell--non-numeric">Gender</th>
            <th class="mdl-data-table__cell--non-numeric">Status</th>
            <th></th><th></th><th></th><th></th>
          </tr>
          <tr>
            <td></td>
            <td contenteditable="true" id="nameInput"></td>
            <td contenteditable="true" id="emailInput"></td>
            <td class="dropdown">
              <select id="genderList" >
                  <option value="male">male</option>
                  <option value="female">female</option>
              </select>
           </td>
           <td class="dropdown">
             <select id="statusList" >
                 <option value="active">active</option>
                 <option value="inactive">inactive</option>
             </select>
          </td>
          <td>
            <button class='mdl-button mdl-js-button mdl-button--icon' id="createBtn" onclick="createUser()"><i class='material-icons'>add_circle_outline</i></button>
          </td><td></td><td></td><td></td>
        </tr>
        </thead>
        <tbody id="displayTable">
        </tbody>
      </table>
      </div>
    </main>
  </div>
<script src="script.js"></script>
  </body>
</html>
